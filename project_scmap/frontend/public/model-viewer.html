<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background: #eee;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      model-viewer {
        width: 80vw;
        height: 80vh;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="models/cp09model.glb"
      alt="3D model"
      auto-rotate
      camera-controls
      shadow-intensity="1"
      ar
      exposure="1.0"
      environment-image="neutral"
      skybox-image=""
    ></model-viewer>
  </body>
</html>
