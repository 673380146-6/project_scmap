<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>แก้ไขรหัสผ่าน</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form {
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      width: 450px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .form h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
      display: block;
      margin: 15px 0 5px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 16px;
    }

    .button-submit {
      margin-top: 30px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #151717;
      color: white;
      border: none;
      border-radius: 999px;
      cursor: pointer;
    }

    .button-submit:hover {
      background-color: #333;
    }

    .text-center {
      text-align: center;
      margin-top: 20px;
    }

    .text-center a {
      color: #2d79f3;
      text-decoration: none;
      font-weight: 500;
    }

    .text-center a:hover {
      text-decoration: underline;
    }

    .error-message {
      margin-top: 15px;
      color: red;
      text-align: center;
      font-weight: bold;
    }

    .success-message {
      margin-top: 15px;
      color: green;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <form class="form" id="resetForm">
    <h2>แก้ไขรหัสผ่าน</h2>

    <label>รหัสนักศึกษา</label>
    <input id="studentId" type="text" placeholder="เช่น 6430XXXXXX" required />

    <label>สิ่งที่คุณชอบ</label>
    <input id="favoriteThing" type="text" placeholder="เช่น หนังสือ, หมา, กระเป๋า..." required />

    <label>รหัสผ่านใหม่</label>
    <input id="newPassword" type="password" placeholder="รหัสผ่านใหม่" required />

    <button type="submit" class="button-submit" id="submitButton">ยืนยันการแก้ไข</button>

    <div class="error-message" id="errorMessage"></div>
    <div class="success-message" id="successMessage"></div>

    <div class="text-center">
      <a href="login.html">กลับไปหน้าเข้าสู่ระบบ</a>
    </div>
  </form>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAmfunEqGUmZHabiPKYwCuay3JCRVXa_DU",
      authDomain: "project-web-f9a73.firebaseapp.com",
      projectId: "project-web-f9a73",
      storageBucket: "project-web-f9a73.firebasestorage.app",
      messagingSenderId: "809705005062",
      appId: "1:809705005062:web:f4736c194fc7cf68c5e387",
      measurementId: "G-BK760T9XCW"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const resetForm = document.getElementById("resetForm");
    const errorMessage = document.getElementById("errorMessage");
    const successMessage = document.getElementById("successMessage");
    const submitButton = document.getElementById("submitButton");

    resetForm.addEventListener("submit", function (e) {
      e.preventDefault();
      errorMessage.textContent = "";
      successMessage.textContent = "";

      const rawStudentId = document.getElementById("studentId").value.trim();
      const favoriteThing = document.getElementById("favoriteThing").value.trim();
      const newPassword = document.getElementById("newPassword").value;

      const cleanStudentId = rawStudentId.replace(/[^0-9]/g, ''); // เอาเฉพาะตัวเลข

      if (cleanStudentId.length !== 10) {
        errorMessage.textContent = "กรุณาใส่รหัสนักศึกษาให้ครบ 10 ตัวเลข";
        return;
      }

      submitButton.disabled = true;
      submitButton.textContent = "กำลังตรวจสอบ...";

      db.collection("users")
        .where("studentIdClean", "==", cleanStudentId)
        .where("favoriteThing", "==", favoriteThing)
        .get()
        .then((querySnapshot) => {
          if (querySnapshot.empty) {
            errorMessage.textContent = "ข้อมูลไม่ถูกต้อง กรุณาลองใหม่";
            submitButton.disabled = false;
            submitButton.textContent = "ยืนยันการแก้ไข";
          } else {
            // อัปเดตรหัสผ่านใหม่
            const userDoc = querySnapshot.docs[0];
            userDoc.ref.update({
              password: newPassword
            })
            .then(() => {
              successMessage.textContent = "แก้ไขรหัสผ่านเรียบร้อยแล้ว!";
              resetForm.reset();
            })
            .catch((error) => {
              errorMessage.textContent = "เกิดข้อผิดพลาด: " + error.message;
            })
            .finally(() => {
              submitButton.disabled = false;
              submitButton.textContent = "ยืนยันการแก้ไข";
            });
          }
        })
        .catch((error) => {
          errorMessage.textContent = "เกิดข้อผิดพลาด: " + error.message;
          submitButton.disabled = false;
          submitButton.textContent = "ยืนยันการแก้ไข";
        });
    });
  </script>

</body>
</html>
