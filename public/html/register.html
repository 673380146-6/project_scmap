<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>สมัครสมาชิก</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form {
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      width: 450px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .form h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
      display: block;
      margin: 15px 0 5px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 16px;
    }

    .button-submit {
      margin-top: 30px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #151717;
      color: white;
      border: none;
      border-radius: 999px;
      cursor: pointer;
    }

    .button-submit:hover {
      background-color: #333;
    }

    .text-center {
      text-align: center;
      margin-top: 20px;
    }

    .text-center a {
      color: #2d79f3;
      text-decoration: none;
      font-weight: 500;
    }

    .text-center a:hover {
      text-decoration: underline;
    }

    .section-title {
      font-size: 16px;
      margin-top: 25px;
      font-weight: bold;
      color: #333;
    }

    .error-message {
      margin-top: 15px;
      color: red;
      text-align: center;
      font-weight: bold;
    }

    .success-message {
      margin-top: 15px;
      color: green;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <form class="form" id="registerForm">
    <h2>สมัครสมาชิก</h2>

    <label>ชื่อ - นามสกุล</label>
    <input id="fullName" type="text" placeholder="ชื่อ - นามสกุล" required />

    <label>คณะ</label>
    <input id="faculty" type="text" placeholder="เช่น วิทยาศาสตร์" required />

    <label>สาขา</label>
    <input id="major" type="text" placeholder="เช่น วิทยาการคอมพิวเตอร์" required />

    <label>ชั้นปี</label>
    <select id="year" required>
      <option value="">-- เลือกชั้นปี --</option>
      <option value="1">ปี 1</option>
      <option value="2">ปี 2</option>
      <option value="3">ปี 3</option>
      <option value="4">ปี 4</option>
    </select>

    <label>รหัสนักศึกษา</label>
    <input id="studentId" type="text" placeholder="6430XXXXXX" required />

    <label>รหัสผ่าน</label>
    <input id="password" type="password" placeholder="สร้างรหัสผ่าน" required />

    <div class="section-title">ยืนยันตัวตน</div>

    <label>สิ่งของที่คุณชอบ</label>
    <input id="favoriteThing" type="text" placeholder="เช่น หนังสือ, หมา, กระเป๋า..." required />

    <button type="submit" class="button-submit" id="submitButton">สมัครสมาชิก</button>

    <div class="error-message" id="errorMessage"></div>
    <div class="success-message" id="successMessage"></div>

    <div class="text-center">
      มีบัญชีอยู่แล้ว? <a href="login.html">เข้าสู่ระบบ</a>
    </div>
  </form>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAmfunEqGUmZHabiPKYwCuay3JCRVXa_DU",
      authDomain: "project-web-f9a73.firebaseapp.com",
      projectId: "project-web-f9a73",
      storageBucket: "project-web-f9a73.firebasestorage.app",
      messagingSenderId: "809705005062",
      appId: "1:809705005062:web:f4736c194fc7cf68c5e387",
      measurementId: "G-BK760T9XCW"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const registerForm = document.getElementById("registerForm");
    const errorMessage = document.getElementById("errorMessage");
    const successMessage = document.getElementById("successMessage");
    const submitButton = document.getElementById("submitButton");

    registerForm.addEventListener("submit", function (e) {
      e.preventDefault();
      errorMessage.textContent = "";
      successMessage.textContent = "";

      const fullName = document.getElementById("fullName").value;
      const faculty = document.getElementById("faculty").value;
      const major = document.getElementById("major").value;
      const year = document.getElementById("year").value;
      const rawStudentId = document.getElementById("studentId").value.trim(); // แบบมีขีด
      const password = document.getElementById("password").value;
      const favoriteThing = document.getElementById("favoriteThing").value;

      const cleanStudentId = rawStudentId.replace(/[^0-9]/g, ''); // ลบขีด เพื่อตรวจสอบ

      if (cleanStudentId.length !== 10) {
        errorMessage.textContent = "กรุณาใส่รหัสนักศึกษาให้ครบ 10 ตัวอักษร (เฉพาะตัวเลข)";
        return;
      }

      submitButton.disabled = true;
      submitButton.textContent = "กำลังสมัคร...";

      // ตรวจสอบว่า cleanStudentId ซ้ำไหม
      db.collection("users").where("studentIdClean", "==", cleanStudentId).get()
        .then((querySnapshot) => {
          if (!querySnapshot.empty) {
            errorMessage.textContent = "รหัสนักศึกษานี้มีอยู่แล้วในระบบ";
            submitButton.disabled = false;
            submitButton.textContent = "สมัครสมาชิก";
          } else {
            const data = {
              fullName,
              faculty,
              major,
              year,
              studentId: rawStudentId,         // เก็บแบบมีขีด
              studentIdClean: cleanStudentId,  // ใช้ตรวจสอบซ้ำ
              password,
              favoriteThing,
              createdAt: new Date().toISOString()
            };

            db.collection("users").add(data)
              .then(() => {
                successMessage.textContent = "สมัครเรียบร้อยแล้ว!";
                registerForm.reset();
              })
              .catch((error) => {
                errorMessage.textContent = "เกิดข้อผิดพลาด: " + error.message;
              })
              .finally(() => {
                submitButton.disabled = false;
                submitButton.textContent = "สมัครสมาชิก";
              });
          }
        })
        .catch((error) => {
          errorMessage.textContent = "เกิดข้อผิดพลาดในการตรวจสอบข้อมูล: " + error.message;
          submitButton.disabled = false;
          submitButton.textContent = "สมัครสมาชิก";
        });
    });
  </script>

</body>
</html>
