<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>หน้าแรก</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
    }

    /* Navbar */
    .navbar {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 15px 0;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .navbar > .menu-item {
      position: relative;
      cursor: pointer;
    }

    .navbar .submenu {
      display: none;
      position: absolute;
      top: 100%;
      background: white;
      color: black;
      min-width: 150px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .navbar .submenu a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: black;
    }

    .navbar .submenu a:hover {
      background-color: #f0f0f0;
    }

    .menu-item:hover .submenu {
      display: block;
    }

    /* Background block */
    .full-background {
      background: url('welcome2.jpg') no-repeat center center / cover;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
      transition: transform 0.8s ease-in-out, opacity 0.8s ease-in-out;
    }

    .full-background.exit {
      transform: translateY(-100%);
      opacity: 0;
    }

    /* Curved Text Style */
    svg {
      position: absolute;
      top: 100px;
      left: 0;
      width: 100%;
      height: 200px;
      pointer-events: none;
    }

    text {
      font-family: 'Patrick Hand', cursive;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      fill: white;
      font-size: 70px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="menu-item">แผนที่
      <div class="submenu">
        <a href="#">คณะวิทยาศาสตร์</a>
        <a href="#">ตึกเรียนรวม</a>
      </div>
    </div>
    <div class="menu-item">เกี่ยวกับ
      <div class="submenu">
        <a href="#">ทีมพัฒนา</a>
        <a href="#">ข้อมูลระบบ</a>
      </div>
    </div>
    <div class="menu-item">ติดต่อ
      <div class="submenu">
        <a href="#">Facebook</a>
        <a href="#">อีเมล</a>
      </div>
    </div>
  </nav>

  <!-- Background section -->
  <div class="full-background" id="welcome">
    <!-- Curved text using SVG -->
    <svg viewBox="0 0 1000 200">
      <defs>
        <path id="curve" d="M100,150 Q500,20 900,150" fill="transparent"/>
      </defs>
      <text text-anchor="middle">
        <textPath href="#curve" startOffset="50%">
          WELCOME TO SCIENCE MAP
        </textPath>
      </text>
    </svg>
  </div>

  <script>
    window.addEventListener('click', function() {
      if (window.goToLogin) window.goToLogin();
    });
  </script>
</body>
<body>
    <div id="app"></div>
    <!-- ต้องเป็น type="module" -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
